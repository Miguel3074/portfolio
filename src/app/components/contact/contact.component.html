<div class="contact-container">
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to collaborate, feel free to get in touch!</p>
    <form (ngSubmit)="sendMessage()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="contactData.name" placeholder="Your Name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactData.email" placeholder="Your Email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" [(ngModel)]="contactData.message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
