<div class="skills-container">
    <div *ngFor="let category of skills" class="category">
        <h3>{{ category.title }}</h3>
        <div class="skills">
            <div *ngFor="let skill of category.items" class="skill">
                <img [src]="skill.icon" [alt]="skill.name" class="skill-icon" />
                <span>{{ skill.name }}</span>
            </div>
        </div>
    </div>
</div>
